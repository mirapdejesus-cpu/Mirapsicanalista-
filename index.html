<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira Psicanalista</title>
    <link rel="icon" href="logo-arvore.png" type="image/png">
    <style>
        /* Cores e fontes */
        :root {
            --salmão: #FFA07A;
            --bege: #F5F5DC;
            --amarelo: #FFD700;
            --branco: #FFFFFF;
            --fonte: Arial, sans-serif;
        }
        body {
            margin: 0;
            font-family: var(--fonte);
            background-color: var(--bege);
            scroll-behavior: smooth;
        }
        /* Cabeçalho e menu */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--salmão);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        nav a {
            color: var(--branco);
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        nav a:hover {
            color: var(--amarelo);
        }
        /* Seções */
        section {
            padding: 120px 20px 60px 20px;
            text-align: center;
        }
        #inicio {
            background-color: var(--branco);
        }
        #sobre {
            background-color: var(--salmão);
            color: var(--branco);
        }
        #agendamento {
            background-color: var(--amarelo);
            color: #333;
        }
        /* Botão WhatsApp */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: var(--branco);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1001;
        }
        /* Rodapé */
        footer {
            background-color: var(--salmão);
            color: var(--branco);
            padding: 20px;
            text-align: center;
        }
        img.logo {
            width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
